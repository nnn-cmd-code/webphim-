<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Phim Chuyên Nghiệp</title>
    <style>
        /* Toàn bộ trang */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        /* Thanh Menu trên cùng (Header) */
        header {
            background-color: #000;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            color: gold;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Ô tìm kiếm */
        .search-box {
            display: flex;
            flex-grow: 1;
            margin: 0 20px;
        }

        .search-box input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        .search-box button {
            padding: 8px 15px;
            background-color: #ff4d4d;
            border: none;
            color: white;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        /* Danh mục Menu */
        nav {
            background-color: #333;
            padding: 10px;
            overflow-x: auto;
            white-space: nowrap;
        }

        nav a {
            color: #ccc;
            text-decoration: none;
            margin-right: 20px;
            font-size: 14px;
            text-transform: uppercase;
        }

        nav a:hover {
            color: #ff4d4d;
        }

        /* Lưới hiển thị phim */
        .container {
            padding: 20px;
        }

        .section-title {
            border-left: 4px solid #ff4d4d;
            padding-left: 10px;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        .movie-card {
            background-color: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            transition: 0.3s;
            position: relative;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .movie-card .quality {
            position: absolute;
            top: 5px;
            left: 5px;
            background: #ff4d4d;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .movie-card h3 {
            font-size: 13px;
            padding: 8px;
            margin: 0;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">NamĐẹpTrai</a>
        <div class="search-box">
            <input type="text" placeholder="Tìm tên phim, diễn viên...">
            <button>Tìm</button>
        </div>
    </header>

    <nav>
        <a href="#">Trang Chủ</a>
        <a href="#">Phim Lẻ</a>
        <a href="#">Phim Bộ</a>
        <a href="#">Chiếu Rạp</a>
        <a href="#">Hoạt Hình</a>
    </nav>

    <div class="container">
        <div class="section-title">PHIM MỚI CẬP NHẬT</div>
        
        <div class="movie-grid">
            <div class="movie-card">
                <span class="quality">FHD - Vietsub</span>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSi5Ge8mR6-6a1JrLEc7I3ga8hRfc48ssqne0v0-RasUouRUjX7nuTNA8c&s=ANd9GcSi5Ge8mR6-6a1JrLEc7I3ga8hRfc48ssqne0v0-RasUouRUjX7nuTNA8c150x200" alt="Phim 1">
                <h3>Đả nữ báo thù</h3>
            </div>

            <div class="movie-card">
                <span class="quality">Trailer</span>
                <img src="https://via.placeholder.com/150x200" alt="Phim 2">
                <h3>Tên Phim 2</h3>
            </div>
            
            </div>
    </div>

</body>
</html>
