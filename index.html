<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Web</title>
    <style>
        /* CSS đơn giản để làm khung */
        body { font-family: sans-serif; background: #141414; color: gold; margin: 0; }
        header { padding: 20px; background: smoky gray ; text-align: center; font-weight: bold; }
        
        .movie-grid {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            justify-content: center;
        }

        .movie-item {
            width: 150px;
            margin: 10px;
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            transition: 0.3s;
        }

        .movie-item:hover { transform: scale(1.05); }
        .poster { width: 100%; height: 220px; background: #333; display: block; }
        .title { padding: 10px; font-size: 14px; text-align: center; }
    </style>
</head>
<body>

    <header>PHIM CÔNG GIÁO</header>

    <div class="movie-grid">
        <div class="movie-item">
            <img src="https://simg.zalopay.com.vn/zlp-website/assets/phim_bao_thu_13_3b3b9f25cf.jpg" alt="Poster" class="poster">
            <div class="title">Báo thù 1</div>
        </div>

        <div class="movie-item">
            <img src="https://via.placeholder.com/150x220" alt="Poster" class="poster">
            <div class="title">báo thù 2</div>
        </div>
    </div>

</body>
</html>
